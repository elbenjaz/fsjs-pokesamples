<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokésamples</title>
    <link rel="shortcut icon" href="assets/img/pokeball.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span>Poké</span>samples
        </h1>

        <!-- image -->
        <div class="row text-center">
            <h5>Click on the image to catch/release it</h5>
            <div>
                <img id="pokemon" src="assets/img/025.gif">
                <img src="assets/img/pokeball.gif" class="cache">
            </div>
        </div>    
          
        <!-- stickers -->
        <div id="stickers" class="row text-center">
            <h5>Stickers</h5>
            <p>Select a maximum of 10</p>
            <div class="col-12 col-lg-4">
                <img src="assets/img/004.png">
                <p class="mt-1">
                    <label>Charmander</label>
                    <input class="stickers-input form-control" type="number" min="0" max="10" value="0" autocomplete="off">
                </p>
            </div>
    
            <div class="col-12 col-lg-4">
                <img src="assets/img/007.png">
                <p class="mt-1">
                    <label>Squirtle</label>
                    <input class="stickers-input form-control" type="number" min="0" max="10" value="0" autocomplete="off">                    
                </p>
            </div>
    
            <div class="col-12 col-lg-4">
                <img src="assets/img/001.png">
                <p class="mt-1">
                    <label>Bulbasaur</label>
                    <input class="stickers-input form-control" type="number" min="0" max="10" value="0" autocomplete="off">                    
                </p>
            </div>
    
            <div class="col-12">
                <button id="stickers-addToCart" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> <i class="fa-solid fa-cart-shopping"></i> Add to cart
                </button>
                <p id="stickers-cart" class="mt-3"></p>
            </div>
        </div>
    
        <!-- password -->       
        <div id="password" class="row text-center">
            <h5>Password</h5>
            <p>hint: 911 / 714</p>
    
            <div class="col-8 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 mb-3">
                <select class="form-select password-input" autocomplete="off">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                
                <select class="form-select password-input" autocomplete="off">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>

                <select class="form-select password-input" autocomplete="off">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>

            <div class="col-12">
                <button id="password-check" class="btn btn-primary">
                    <i class="fa-solid fa-key"></i> Enter
                </button>
                <p id="password-feedback-txt" class="mt-3"></p>        
            </div>

            <div class="col-12">
                <img id="password-feedback-img" src="assets/img/pokeball.gif">
                <img src="assets/img/026.gif" class="cache">
                <img src="assets/img/172.gif" class="cache">
            </div>
        </div>    
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/07ed0338da.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>    
</body>
</html>
